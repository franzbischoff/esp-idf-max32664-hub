# trunk-ignore(yamllint/document-start)
version: 0.1
cli:
  version: 1.0.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.6
      uri: https://github.com/trunk-io/plugins
lint:
  compile_commands: json
  enabled:
    - yamllint@1.28.0
    - actionlint@1.6.22
    - prettier@2.7.1
    - hadolint@2.12.0
    - clang-tidy@14.0.0
    - clang-format@14.0.0
    - gitleaks@8.15.0
    - markdownlint@0.32.2
    - git-diff-check
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
actions:
  enabled:
    - trunk-upgrade
    - trunk-check-upgrade
    - trunk-upgrade-available
